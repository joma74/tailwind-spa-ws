<body
  class="min-h-screen flex items-center justify-center flex-col debug-grid-16"
>
  <h1 class="text-5xl text-blue font-sans text-center mb-8" data-desc="heading">
    Greetings hot-updateable tailwindcss
  </h1>
  <p class="text-2xl flex items-center" data-desc="subheadline">
    <svg
      class="w-6 h-6 opacity-50 fill-current relative mr-2"
      data-desc="dashboard"
    >
      <use href="~@svg/toolbar.svg#dashboard"></use>
    </svg>
    Powered by
    <svg class="w-6 h-6 opacity-50 fill-current relative ml-2" data-desc="cog">
      <use href="~@svg/toolbar.svg#cog"></use>
    </svg>
  </p>
  <div class="flex flex-shrink items-center">
    <img
      style="max-width: 50%; object-fit: contain"
      src="~@img/webpacklogo.png"
      data-desc="webpack"
    />
    <img
      style="max-width: 50%; object-fit: contain"
      src="~@img/vuejslogo.png"
      data-desc="vue"
    />
  </div>
</body>
