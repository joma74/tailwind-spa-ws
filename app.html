<body
  class="tw-font-sans tw-min-h-screen tw-flex tw-items-center tw-justify-center tw-flex-col debug-grid-16"
>
  <h1
    class="tw-text-5xl tw-text-blue tw-text-center tw-mb-8"
    data-desc="heading"
  >
    Greetings hot-updateable tailwindcss
  </h1>
  <p class="tw-text-2xl tw-flex tw-items-center" data-desc="subheadline">
    <svg
      class="tw-w-6 tw-h-6 tw-opacity-50 tw-fill-current tw-relative tw-mr-2"
      data-desc="dashboard"
    >
      <use href="~@svg/toolbar.svg#dashboard"></use>
    </svg>
    <span class="tw-font-bold">Powered by</span>
    <svg
      class="tw-w-6 tw-h-6 tw-opacity-50 tw-fill-current tw-relative tw-ml-2"
      data-desc="cog"
    >
      <use href="~@svg/toolbar.svg#cog"></use>
    </svg>
  </p>
  <div class="tw-flex tw-flex-shrink tw-items-center">
    <img
      style="max-width: 50%; object-fit: contain"
      src="~@img/webpacklogo.png"
      data-desc="webpack"
    />
    <img
      style="max-width: 50%; object-fit: contain"
      src="~@img/vuejslogo.png"
      data-desc="vue"
    />
  </div>
</body>
